name: Automatisation des tests DevSecOps
on: push
jobs:
  Dependances:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v4
 
     - name: Scan requirements.txt avec Trivy (non bloquant)
