         echo "üîç Scan des d√©pendances avec Trivy (requirements.txt)‚Ä¶"
 
         docker run --rm -v "$PWD":/app -w /app aquasec/trivy:latest fs \
         --scanners vuln \
         --pkg-types library \
         --file-patterns 'pip:requirements\.txt' \
         --severity HIGH,CRITICAL \
         --exit-code 0 \
         --format table \
         /app
 
         echo "‚ö†Ô∏è Le pipeline continue m√™me si des vuln√©rabilit√©s sont trouv√©es."
 
        
