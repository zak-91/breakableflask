         echo "üîç Analyse du Dockerfile (config scan)‚Ä¶"
 
         docker run --rm -v "$PWD":/app -w /app aquasec/trivy:latest config \
         --misconfig-scanners dockerfile \
          --severity HIGH,CRITICAL \
          --exit-code 0 \
